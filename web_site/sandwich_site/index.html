<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>써브웨이 샌드위치 조합 추천</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            justify-items: center;
            align-items: center;
            height: 100vh;
        }

        .grid-item button{
            width: 150px;
            height: 100%;
        }
    </style>
    <script>
        function goToLoginPage() {
            window.location.href = "login.tml";
        }

        function goSignUpPage() {
            window.location.href = "signup.html";
        }

        function goToTestPage() {
            window.location.href = "q01.html";
        }

        function goToRecipePage() {
            window.location.href = "myrecipe.html";
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <button type="button" class="btn btn-warning" id="loginBtn" onclick="goToLoginPage()">로그인</button>
        </div>
        <div class="grid-item">
            <button type="button" class="btn btn-warning" id="signupBtn" onclick="goToSignupPage()">회원가입</button>
        </div>
        <div class="grid-item">
            <button type="button" class="btn btn-warning" id="testBtn" onclick="goToTestPage()">기호도 테스트</button>
        </div>
        <div class="grid-item">
            <button type="button" class="btn btn-warning" id="recipeBtn" onclick="goToRecipePage()">나만의 레시피</button>
        </div>
    </div>

    <script>
        function goToLoginPage() {
            window.location.href = "login.html";
        }

        function goToSignupPage() {
            window.location.href = "signup.html";
        }

        function goToTestPage() {
            window.location.href = "questions/q01.html";
        }

        function goToRecipePage() {
            window.location.href = "myrecipe.html";
        }
    </script>
</body>
</html>
