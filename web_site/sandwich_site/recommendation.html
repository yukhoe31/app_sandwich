        <script>

            let answer_menu2;

            let answer_menu;

                    break;
                case '하티':
                    answer_bread = '빵: ' + bread;
                    break;
                case '위트':

                    break;

                    answer_bread = '빵: ' + bread;
                    break;
                case '화이트':
                    answer_bread = '빵: ' + bread;
                    break;
                case '플랫브래드':

                    answer_sau = '추천 소스 : 사우스웨스트 치폴레, 마요네즈'

                    answer_sau = '추천 소스 : 레드와인 식초, 올리브 오일'
                    break;
                case '치킨 베이컨 아보카도':
                    answer_menu = '추천 메뉴 1: ' + menu;
                    answer_sau = '추천 소스 : 랜치, 홀스래디쉬'
                    break;
                case '써브웨이 클럽':

                    answer_sau = '추천 소스 : 랜치, 스윗 어니언'
                    break;
                case '이탈리안 BMT':

                    answer_sau = '추천 소스 : 랜치, 스윗 어니언'
                    break;
                case 'K-바베큐':
                    answer_menu = '추천 메뉴 1: ' + menu;
                    answer_sau = '추천 소스 : 올리브 오일, 후추'
                    break;
                case 'BLT':

                    answer_sau = '추천 소스 : 마요네즈, 사우스웨스트 치폴레'
                    break;
                default:

            }

                    break;

                    answer_sau2 = '추천 소스 : 스모크 바베큐, 마요네즈'
                    break;
                case '스파이시 이탈리안':
                    answer_menu2 = '추천 메뉴 2 : ' + menu2;
                    answer_sau2 = '추천 소스 : 랜치, 스윗 어니언'
                    break;
                case '풀드 포크 바베큐':

                    answer_sau2 = '추천 소스 : 랜치, 스모크 바베큐'
                    break;
                case '햄':
                    answer_menu2 = '추천 메뉴 2 : ' + menu2;
                    answer_sau2 = '추천 소스 : 랜치, 스윗 칠리'
                    break;
                default:
                    answer_menu2 = '없다';
                    answer_sau2 != '없다';
                    //break;
            }



            /*
            // 추천 빵 출력
            document.getElementById('breadRecommendation').innerText = answer_bread;

            document.getElementById('menuRecommendation').innerText = answer_menu;

            if (answer_menu2 != '없다' && answer_sau2 != '없다') {

            }

            // 추천 메뉴 1과 추천 소스를 하나의 문자열로 결합
            var recommendation1 = answer_menu + '\n' + answer_sau;

            // 추천 메뉴 2와 추천 소스를 하나의 문자열로 결합
            var recommendation2 = answer_menu2 + '\n' + answer_sau2;

            // 메뉴 1과 소스 1 출력
            document.getElementById('menuRecommendation').innerText = recommendation1;

            // 추천 메뉴 2와 소스 2가 존재할 경우에만 출력
            if (answer_menu2 != '없다' && answer_sau2 != '없다') {
                document.getElementById('menuRecommendation2').innerText = recommendation2;
