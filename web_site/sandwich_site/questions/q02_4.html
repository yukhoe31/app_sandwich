<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>써브웨이 맞춤형 조합 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h3>"기호도 테스트"</h3>
    <!--15, 5, 12, 1, 11-->
    <br><b> Q.어떤 식재료를 가장 선호하나요?</b><br>  
    <input type="radio" name = "menu_guitar" id="q2_4_o1" value="q2_4_o1">쇠고기<br>   <!--15 스테이크앤치즈-->
    <input type="radio" name = "menu_guitar" id="q2_4_o2" value="q2_4_o2">참치<br>    <!--5 참치-->
    <input type="radio" name = "menu_guitar" id="q2_4_o3" value="q2_4_o3">새우<br>    <!--12 쉬림프-->
    <input type="radio" name = "menu_guitar" id="q2_4_o4" value="q2_4_o4">계란<br>     <!--1 에그마요-->
    <input type="radio" name = "menu_guitar" id="q2_4_o5" value="q2_4_o5">채식<br>    <!--11 베지-->

    <button id="button_q2_4_b" type="submit" onClick="history.go(-1)"> 이전 </button>
    <button id="button_q2_4" type="submit"> 제출 </button>

    
    <script>
        document.getElementById("button_q2_4").addEventListener("click", function (event) {
            var selectedValue = document.querySelector('input[name="menu_guitar"]:checked').value;

            if (selectedValue === 'q2_4_o1') {
                localStorage.setItem("menu", "스테이크 앤 치즈");
                localStorage.setItem("menu2", "없다");
                
            } else if (selectedValue === 'q2_4_o2') {
                localStorage.setItem("menu", "참치");
                localStorage.setItem("menu2", "없다");
                
            }else if (selectedValue === 'q2_4_o3') {
                localStorage.setItem("menu", "쉬림프");
                localStorage.setItem("menu2", "없다");
                
            }else if (selectedValue === 'q2_4_o4') {
                localStorage.setItem("menu", "에그마요");
                localStorage.setItem("menu2", "없다");
                
            }else if (selectedValue === 'q2_4_o5') {
                localStorage.setItem("menu", "베지");
                localStorage.setItem("menu2", "없다");
                
            }else {
                alert("하나의 답안을 선택해주세요.");
            }

            location.href = './recommendation.html';
            event.preventDefault(); // 폼 제출 기본 동작 방지
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
