<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>써브웨이 맞춤형 조합 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h3>"기호도 테스트"</h3>
    <br>
    <b> Q.어떤 향이 나는 빵을 선호하나요? </b><br>
    <input type="radio" name = "bread_smell" id="q1_1_o1" value="q1_1_o1">옥수수향<br>   <!--2하티-->
    <input type="radio" name = "bread_smell"  id="q1_1_o2" value="q1_1_o2">허브향<br>   <!--4파마산 오레가노-->
    <input type="radio"  name = "bread_smell" id="q1_1_o3" value="q1_1_o3">둘다 아니다<br>   <!--5화이트-->

    <button id="button_q1_1_b" type="submit" onClick="history.go(-1)"> 이전 </button>
    <button id="button_q1_1" type="submit"> 다음 </button>

    <script>
        document.getElementById("button_q1_1").addEventListener("click", function (event) {
            var selectedValue = document.querySelector('input[name="bread_smell"]:checked').value;

            if (selectedValue === 'q1_1_o1') {
                localStorage.setItem("bread", "하티");
                location.href = 'q02.html';
            } else if (selectedValue === 'q1_1_o2') {
                localStorage.setItem("bread", "파마산 오레가노");
                location.href = 'q02.html';
            } else if (selectedValue === 'q1_1_o3') {
                localStorage.setItem("bread", "화이트");
                location.href = 'q02.html';
            } else {
                alert("하나의 답안을 선택해주세요.");
            }
            event.preventDefault(); // 폼 제출 기본 동작 방지
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
