<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>써브웨이 맞춤형 조합 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha381-KK91CHFLLe+nY2dmCWGMq91rCGa5gtU1mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h3>"기호도 테스트"</h3>
    <!--돼지고기-->

    <br><b> Q.어떤 돼지고기 가공식품을 가장 좋아하나요?</b><br>  
    <input type="radio" name = "menu_pig" id="q2_2_o1" value="q2_2_o1">페퍼로니와 살라미<br>   
    <input type="radio" name = "menu_pig" id="q2_2_o2" value="q2_2_o2">바베큐<br>    
    <input type="radio" name = "menu_pig" id="q2_2_o3" value="q2_2_o3">햄과 베이컨<br> 

    <button id="button_q2_2_b" type="submit" onClick="history.go(-1)"> 이전 </button>
    <button id="button_q2_2" type="submit"> 제출 </button>

    
    <script>
        document.getElementById("button_q2_2").addEventListener("click", function (event) {
            var selectedValue = document.querySelector('input[name="menu_pig"]:checked').value;

            if (selectedValue === 'q2_2_o1') {
                localStorage.setItem("menu", "이탈리안 BMT");
                localStorage.setItem("menu2", "스파이시 이탈리안");
                
            } else if (selectedValue === 'q2_2_o2') {
                localStorage.setItem("menu", "K-바베큐");
                localStorage.setItem("menu2", "풀드 포크 바베큐");
                
            } else if (selectedValue === 'q2_2_o3') {
                localStorage.setItem("menu", "BLT");
                localStorage.setItem("menu2", "햄");
                
            }else {
                alert("하나의 답안을 선택해주세요.");
            }

            location.href = 'recommendation.html';
            event.preventDefault(); // 폼 제출 기본 동작 방지
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha381-ENjdO1Dr2bkBIFxQpeoTz1HIcje39Wm1jDKdf19U8gI1ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
