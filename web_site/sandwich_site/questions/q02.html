<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>써브웨이 맞춤형 조합 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h3>"기호도 테스트"</h3>
    <br><b> Q.어떤 식재료를 가장 선호하나요?</b><br>  
    <input type="radio" name = "menu_main" id="q2_o1" value="q2_o1">닭고기<br>   
    <input type="radio" name = "menu_main" id="q2_o2" value="q2_o2">돼지고기<br>   
    <input type="radio" name = "menu_main" id="q2_o3" value="q2_o3">닭고기+돼지고기<br>   
    <input type="radio" name = "menu_main" id="q2_o4" value="q2_o4">전부 아니다<br>  

    <button id="button_q2_b" type="submit" onClick="history.go(-1)"> 이전 </button>
    <button id="button_q2" type="submit"> 다음 </button>

    <!--위트, 허니오트-->
    <script>
        document.getElementById("button_q2").addEventListener("click", function (event) {
            var selectedValue = document.querySelector('input[name="menu_main"]:checked').value;

            if (selectedValue === 'q2_o1') {
                location.href = 'q02_1.html';
            } else if (selectedValue === 'q2_o2') {
                location.href = 'q02_2.html';
            }else if (selectedValue === 'q2_o3') {
                //localStorage.setItem("menu", "치킨 베이컨 아보카도");
                //localStorage.setItem("menu2", "써브웨이 클럽");
                //location.href = 'recommendation.html'
                location.href = 'q02_3.html';
            }else if (selectedValue === 'q2_o4') {
                location.href = 'q02_4.html';
            }else {
                alert("하나의 답안을 선택해주세요.");
            }
            event.preventDefault(); // 폼 제출 기본 동작 방지
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
