  <script>
    const db= firebase.firestore();//database문법 소환술



    //.get()하면 db의 product콜렉션에 있는 문서를 다 가져온다.
    db.collection('product').get().then((gyulgwa)=>{
      console.log(gyulgwa);
      //collection에 있는 모든 문서를 꺼내려면
      //반복문을 돌려서 안에 있는 문서들을 전부 꺼낸다.
      gyulgwa.forEach((doc)=>{//data가 5개 들어있으면 5번 반복.
        console.log(doc.data()); //doc.data()에 상품정보 들어있다.
        //javascript로 html동적으로 만들기
        var 템플릿 = `<div class="product">
      <div class="thumbnail" style="background-image: url('${doc.data().이미지}')"></div>
      <div class="flex-grow-1 p-4">
        <h5 class="title"><a href="/detail.html?id=${doc.id}">상품명:${doc.data().제목}</a></h5>
        <p class="date">판매시작:방금전</p>
        <p class="price">가격:${doc.data().가격}원</p>
        <p class="sulmyung">내용:${doc.data().상품설명}</p>
    
        <p class="float-end">♥0</p>
      </div>
     
    </div>`;
        //container안에 아래의 container mt-3을 집어넣어주세요.
        $('.container').append(템플릿)

      })
    })

  </script>
