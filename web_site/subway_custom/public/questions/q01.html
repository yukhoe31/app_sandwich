    <br>
    <button id="button_q1" class="btn btn-success" type="submit"> 다음 </button>

    <script>
        document.getElementById("button_q1").addEventListener("click", function (event) {
            var selectedValue = document.querySelector('input[name="bread_softness"]:checked').value;
            if (selectedValue === 'q1_o1') {
                location.href = 'q01_1.html';
            } else if (selectedValue === 'q1_o2') {
                location.href = 'q01_2.html';
            } else if (selectedValue === 'q1_o3') {
                localStorage.setItem("bread", "플랫브래드");
                location.href = 'q02.html';
            } else {
                alert("하나의 답안을 선택해주세요.");
            }
            event.preventDefault(); // 폼 제출 기본 동작 방지
        });
    </script>
